<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Invoice List</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Invoice List</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="invoiceRow" class="row">
        <!-- INVOICE LOAD HERE -->
      </div>

      <div class="row">
          <a href="addInvoice.html" class="btn btn-primary">Add Invoice</a>
      </div>
    </div>

    <div id="invoiceTemplate" style="display: none;">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-default panel-invoice">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Invoice Id</strong>: <span class="invoice-id"></span></h3>
          </div>
          <div class="panel-body">
            <strong>Supplier</strong>: <span class="invoice-supplier">0x185D12345</span><br/>
            <strong>Current Buyer</strong>: <span class="invoice-buyer">0x185D12345</span><br/>
            <strong>Value (USD)</strong>: <span class="invoice-value">2000000</span><br/>
            <strong>Due Date</strong>: <span class="invoice-duedate">12/31/2017</span><br/>
            <strong>Risk Rating</strong>: <span class="invoice-riskrating">10</span><br/>
            <button class="btn btn-default btn-sell" type="button" data-id="0">Sell</button>
            <button class="btn btn-default btn-applyrating" type="button" data-id="0">Apply New Rating</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/bootbox.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
